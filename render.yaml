services:
  - type: web
    name: sala-sinais-pro
    env: node
    region: oregon
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_EMAIL
        value: admin@csi.invest
      - key: ADMIN_PASSWORD
        value: "123456"
      - key: JWT_SECRET
        value: sala_sinais_jwt_secret_2024_production_key_v2
      - key: NPM_CONFIG_PRODUCTION
        value: "true"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      # üçÉ MongoDB - Configure manualmente no Render Dashboard
      # MONGO_URI: mongodb+srv://user:pass@cluster.mongodb.net/sala-sinais-pro
    healthCheckPath: /health
    autoDeploy: true
    branch: main