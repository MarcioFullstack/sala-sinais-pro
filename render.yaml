services:
  - type: web
    name: sala-sinais-pro
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --production
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_EMAIL
        value: admin@csi.invest
      - key: ADMIN_PASSWORD
        value: "123456"
      - key: JWT_SECRET
        value: sala_sinais_jwt_secret_2024_production_key_v2
    healthCheckPath: /health
    autoDeploy: true
    branch: main